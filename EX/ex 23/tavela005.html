<head>
    <meta charset="UTF-8">

    <title>Tabela</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }

        table{
            width: 500px;
            border-collapse: collapse;
        }

        caption{
            padding: 8px;
            font-size: 1.3em;
            font-weight: bolder;
        }

        td,th{
            border: 1px solid black;
            padding: 8px;
            text-align: center;
        }

        }

        .csexo{

        .cprofi{

        }
    </style>
</head>
