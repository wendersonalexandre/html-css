<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
      body{
       font-family: Arial, Helvetica, sans-serif;
      }

      table{
        width: 300px;
        height: 300px;
        border-collapse: collapse;}
       
      td{
        border: 1px solid black;
        text-align: center;
        vertical-align: middle;
       }

       .numero{
        text-align: right;
       }
    </style>
</head>
<body>
    <h1>Minha primeira tabela</h1>

    <!-- TABLE ROW = TABELA
        TABLE ROW = LINHA DE TABELA (TR)
        TABLE HEADER = CABEÃ‡ALJO DE TABELA
        TABLE DATA = DADOS DE TABELA
    -->

    <table>

        <TR > <!--Primeira linha-->
            <TD>A1</TD> <TD>B1</TD> <TD>C1</TD> 
        </TR>

        <TR> <!--Segunda linha-->
            <TD>A2</TD> <TD>B2</TD> <TD class="numero">C2</TD>
        </TR>

        <TR> <!--Terceira linha-->
            <TD>A3</TD> <TD>B3</TD> <TD class="numero">C3</TD>
        </TR>

        <tr> <!--Quarta linha-->
            <td>A4</td> <TD>B4</TD> <TD>C4</TD>
        </tr>

    </table>
</body>
</html>
