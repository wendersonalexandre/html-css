<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HOVER</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }

        div > p{
            display: none;
        }

        div:hover > p{
              display: block;
              color: white;
              background-color: brown;
        }

        div:hover{
            color: brown;
        }
    </style>
</head>
<body>
     <h1>Exercircio de hover</h1>
     <p>passe o mouse no texto abaixo</p>
     <div>
        passe o mouse aqui
        <p>texto escondido</p>
     </div>
</body>
</html>
