<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Testes de formulário</h1>

    <form action="cadastro.php" autocomplete="on">
        <p>
            <label for="inome">Nome:</label>
            <input type="text" name="nome" id="inome" required maxlength="30" placeholder="Nome completo" autocomplete="name">
        </p>
        <p>
            <label for="imedia">Média:</label>
            <input type="number" name="media" id="imedia" required min="0" max="10" step="0.1" placeholder="Média do aluno" autocomplete="off" >
        </p>
        <p>
            <label for="iperiodo">Periodo letivo:</label>
            <input type="month" name="mes" id="iperiodo" required value="2025-07">
        </p>
        <p>
            <label for="idata">Data:</label>
            <input type="date" name="data" id="idata" required min="2025-07-01">
        </p>
        <p>
            <label for="ihora">Horario da prova:</label>
            <input type="time" name="hora" id="ihora" required>
        </p>

        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
