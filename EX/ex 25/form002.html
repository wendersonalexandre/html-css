<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario 002</title>
</head>
<body>
    <h1>teste de formulario</h1>

    <form action="cadastro.php" method="POST" autocomplete="on">

        <p><label for="iusu">Usuario:</label>
            <input type="text" name="usu" id="iusu" required minlength="10" maxlength="15" size="30" placeholder="nome do Usuario" autocomplete="username">
        </p>

        <p><label for="isen">Senha:</label>
            <input type="password" name="sen" id="isen" required maxlength="8" size="10" placeholder="minimo 8 caracteres" autocomplete="current-password" 
        </p>

         <p><input type="submit" value="Enviar"></p>

         <p><input type="reset" value="Limpar"></p>
    </form>
</body>
</html>
