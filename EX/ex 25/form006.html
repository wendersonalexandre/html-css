<!DOCTYPE html>
<html lang="pt_br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
</head>
<body>
    <h1>Exemplo de Formulario</h1>
    <form action="#">
        <p>
            <label for="icolor">Cor:</label>
            <input type="color" id="icolor" name="cor" value="#00ff00">
        </p>

        <p>
            <label for="irange">Nível de satisfação:</label>
            <input type="range" name="range-nvl" id="irange" min="1" max="5" value="1">
        </p>

        <p>
            <label for="ifile">adicione um arquivo:</label>
            <input type="file" name="files" id="ifile">
        </p>

        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Lmpar">
        </p>
    </form>
</body>
</html
