<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>...</title>
</head>
<body>
    <h1>testando formularios</h1>
    <form action="#" method="get" autocomplete="on">
        <p>
            <label for="inum">Numero:</label>
            <input type="range" name="num" id="inum" value="5" min="1" max="10" required
            oninput="numero.innerHTML = Number(inum.value)">
            <output id="numero">5</output>
        </p>

        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body> 
</html>
