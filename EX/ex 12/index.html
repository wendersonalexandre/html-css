<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Formatos de videos</title>
</head>
<body>
    <h1>Hospedando videos localmente</h1>
    <p>Este video esta hospedado no meu proprio servidor</p>
    <video controls poster="imagens/capa.jpg" width="500px">
        <source src="midias/meu-video.mp4.mp4" type="video/mp4" >
        <source src="midias/meu-video.ogv.ogv" type="video/ogv">
        <p>seu navegador não é compativel com nenhum arquivo de video </p>
    </video>

    <h1>incorporando video do youtube</h1>

    <iframe width="500" height="315" src="https://www.youtube.com/embed/paXUH_CFYlI?si=5ZrGVe6LTehNRch8" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
</body>
</html>
